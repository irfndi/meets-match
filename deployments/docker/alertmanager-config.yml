global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@meets-match.local'
  smtp_auth_username: 'alerts@meets-match.local'
  smtp_auth_password: 'password'
  smtp_require_tls: false

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 30m
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 10s
      repeat_interval: 1h
    - match:
        alertname: 'DatabaseDown'
      receiver: 'database-alerts'
      group_wait: 5s
      repeat_interval: 15m
    - match:
        alertname: 'HighErrorRate'
      receiver: 'error-alerts'
      group_wait: 5s
      repeat_interval: 30m

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://host.docker.internal:8080/api/v1/alerts/webhook'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'alertmanager'
            password: 'webhook-secret'
        title: 'Meets Match Alert'
        text: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@meets-match.local'
        subject: '[CRITICAL] Meets Match Alert - {{ .GroupLabels.alertname }}'
        body: |
          Critical alert detected in Meets Match application:
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt }}
          {{ if .EndsAt }}Ended: {{ .EndsAt }}{{ end }}
          {{ end }}
          
          Please investigate immediately.
    webhook_configs:
      - url: 'http://host.docker.internal:8080/api/v1/alerts/critical'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'dev-team@meets-match.local'
        subject: '[WARNING] Meets Match Alert - {{ .GroupLabels.alertname }}'
        body: |
          Warning alert detected in Meets Match application:
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt }}
          {{ if .EndsAt }}Ended: {{ .EndsAt }}{{ end }}
          {{ end }}

  - name: 'database-alerts'
    email_configs:
      - to: 'dba@meets-match.local'
        subject: '[DATABASE] Meets Match Database Alert - {{ .GroupLabels.alertname }}'
        body: |
          Database alert detected:
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Database: {{ .Labels.database }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt }}
          {{ if .EndsAt }}Ended: {{ .EndsAt }}{{ end }}
          {{ end }}
    webhook_configs:
      - url: 'http://host.docker.internal:8080/api/v1/alerts/database'
        send_resolved: true

  - name: 'error-alerts'
    email_configs:
      - to: 'dev-team@meets-match.local'
        subject: '[ERROR RATE] Meets Match High Error Rate - {{ .GroupLabels.alertname }}'
        body: |
          High error rate detected:
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Error Rate: {{ .Labels.error_rate }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt }}
          {{ if .EndsAt }}Ended: {{ .EndsAt }}{{ end }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  - source_match:
      alertname: 'DatabaseDown'
    target_match_re:
      alertname: 'Database.*'
    equal: ['instance']

templates:
  - '/etc/alertmanager/templates/*.tmpl'