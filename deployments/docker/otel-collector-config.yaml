receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:3000"  # React frontend
            - "http://localhost:8080"  # Go API
            - "http://localhost:3301"  # SigNoz frontend
          allowed_headers:
            - "*"

  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268

  zipkin:
    endpoint: 0.0.0.0:9411

  opencensus:
    endpoint: 0.0.0.0:55678

  # Syslog receiver for Docker container logs
  syslog:
    tcp:
      listen_address: "0.0.0.0:2255"
    protocol: rfc3164
    location: UTC

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 30s
          static_configs:
            - targets: ['localhost:8888']
        
        - job_name: 'meets-match-api'
          scrape_interval: 30s
          static_configs:
            - targets: ['host.docker.internal:8080']
          metrics_path: '/metrics'
        
        - job_name: 'meets-match-bot'
          scrape_interval: 30s
          static_configs:
            - targets: ['host.docker.internal:8081']
          metrics_path: '/metrics'
        
        - job_name: 'postgres-exporter'
          scrape_interval: 30s
          static_configs:
            - targets: ['postgres-exporter:9187']
        
        - job_name: 'redis-exporter'
          scrape_interval: 30s
          static_configs:
            - targets: ['redis-exporter:9121']
        
        - job_name: 'nginx-exporter'
          scrape_interval: 30s
          static_configs:
            - targets: ['nginx-exporter:9113']

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    limit_mib: 512
    spike_limit_mib: 128
    check_interval: 5s

  resource:
    attributes:
      - key: service.namespace
        value: "meets-match"
        action: upsert
      - key: deployment.environment
        value: "development"
        action: upsert

  # Span metrics processor
  spanmetrics:
    metrics_exporter: prometheus
    latency_histogram_buckets: [100us, 1ms, 2ms, 6ms, 10ms, 100ms, 250ms]
    dimensions:
      - name: http.method
        default: GET
      - name: http.status_code
      - name: service.name
      - name: operation
        default: ""

  # Attributes processor for enriching spans
  attributes:
    actions:
      - key: environment
        value: development
        action: upsert
      - key: cluster
        value: meets-match-local
        action: upsert

exporters:
  # ClickHouse exporter for traces
  clickhousetraces:
    endpoint: tcp://clickhouse:9000?dial_timeout=10s&compress=lz4
    database: signoz_traces
    username: signoz
    password: signoz
    ttl: 72h
    traces_table_name: signoz_traces
    operations_table_name: signoz_operations
    index_table_name: signoz_index_v2
    span_attribute_table_name: signoz_span_attributes
    span_attribute_keys_table_name: signoz_span_attributes_keys
    resource_attribute_table_name: signoz_resource_attributes
    resource_attribute_keys_table_name: signoz_resource_attributes_keys
    encoding: json
    low_cardinal_exception_grouping: true

  # ClickHouse exporter for logs
  clickhouselogs:
    endpoint: tcp://clickhouse:9000?dial_timeout=10s&compress=lz4
    database: signoz_logs
    username: signoz
    password: signoz
    ttl: 72h
    logs_table_name: logs
    timeout: 5s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Prometheus exporter for span metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      cluster: meets-match-local
    namespace: signoz
    send_timestamps: true
    metric_expiration: 180m
    enable_open_metrics: true

  # Debug exporter for troubleshooting
  debug:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  
  pprof:
    endpoint: 0.0.0.0:1777
  
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp, jaeger, zipkin, opencensus]
      processors: [memory_limiter, resource, attributes, spanmetrics, batch]
      exporters: [clickhousetraces]
    
    logs:
      receivers: [otlp, syslog]
      processors: [memory_limiter, resource, batch]
      exporters: [clickhouselogs]
    
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus]
  
  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
      level: detailed