name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

env:
  GO_VERSION: '1.25.0'
  BUN_VERSION: '1.2.20'
  NODE_VERSION: '24'

jobs:
  # Go Bot Service
  go-bot:
    name: Go Bot Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Verify Go modules
        run: go mod verify

      - name: Run Go vet
        run: go vet ./...

      - name: Run Go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Go code is not formatted properly:"
            gofmt -s -l .
            exit 1
          fi

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Run Go tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload Go coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: go
          name: go-coverage

      - name: Build Go bot
        run: go build -o bin/bot ./cmd/bot

  # TypeScript API Service
  typescript-api:
    name: TypeScript API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-api-${{ hashFiles('web/api/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-api-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Lint with Oxlint
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Upload API coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./web/api/coverage/lcov.info
          flags: typescript-api
          name: api-coverage

      - name: Build API
        run: bun run build

  # React Frontend
  react-frontend:
    name: React Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-frontend-${{ hashFiles('web/frontend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-frontend-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Lint with Oxlint
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Upload Frontend coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./web/frontend/coverage/lcov.info
          flags: react-frontend
          name: frontend-coverage

      - name: Build Frontend
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/frontend/dist
          retention-days: 7

  # Gemini CLI
  gemini-cli:
    name: Gemini CLI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@v0.1.11
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

