version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/irfndi/match-bot/packages/contracts/gen/go

plugins:
  - plugin: buf.build/protocolbuffers/go
    out: packages/contracts/gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: packages/contracts/gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/es:v1.10.0
    out: packages/contracts/gen/ts
    opt:
      - target=ts
  - plugin: buf.build/connectrpc/es:v1.6.1
    out: packages/contracts/gen/ts
    opt:
      - target=ts
