name: meetsmatch

services:
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    environment:
      - HTTP_ADDR=:8080
      - GRPC_ADDR=:50051
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-meetsmatch}?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8080:8080"
      - "50051:50051"
    depends_on:
      - postgres
      - redis
    networks:
      - meetsmatch-net

  bot:
    build:
      context: .
      dockerfile: services/bot/Dockerfile
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - meetsmatch-net

  postgres:
    image: postgres:17
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-meetsmatch}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - meetsmatch-net

  redis:
    image: redis:latest
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - meetsmatch-net

networks:
  meetsmatch-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
