name: meetsmatch

services:
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    environment:
      - HTTP_ADDR=:8080
      - GRPC_ADDR=:50051
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-meetsmatch}?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-development}
      - ENABLE_SENTRY=${ENABLE_SENTRY:-false}
    ports:
      - "8080:8080"
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - meetsmatch-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - BOT_TOKEN=${BOT_TOKEN:?BOT_TOKEN is required}
      - API_URL=http://api:8080
      - GRPC_PORT=50052
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-development}
      - ENABLE_SENTRY=${ENABLE_SENTRY:-false}
    ports:
      - "50052:50052"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - meetsmatch-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_GRPC_ADDRESS=api:50051
      - BOT_GRPC_ADDRESS=bot:50052
      - REENGAGEMENT_SCHEDULE=${REENGAGEMENT_SCHEDULE:-0 10 * * *}
      - DLQ_PROCESSOR_SCHEDULE=${DLQ_PROCESSOR_SCHEDULE:-*/5 * * * *}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-10}
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - meetsmatch-net
    restart: unless-stopped

  postgres:
    image: postgres:17
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-meetsmatch}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - meetsmatch-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - meetsmatch-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  meetsmatch-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
