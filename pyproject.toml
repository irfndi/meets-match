[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "meetsmatch"
version = "0.1.0"
description = "AI-powered Telegram matchmaking bot"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-telegram-bot>=20.3",
    "supabase>=1.0.3",
    "redis>=4.5.5",
    "pydantic>=2.4.2",
    "pydantic-settings>=2.0.3",
    "sqlalchemy>=2.0.23",
    "structlog>=23.1.0",
    "alembic>=1.12.0",
    "fastapi>=0.104.1",
    "uvicorn>=0.23.2",
    "geopy>=2.3.0",
    "python-magic>=0.4.27",
    "Pillow>=10.0.0", # Add Pillow for image validation
    "pytz",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.1",
    "ruff>=0.1.5",
    "mypy>=1.6.1",
    "pre-commit>=3.5.0",
    "black>=23.10.1",
    "bandit",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "C4", "RUF"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["meetsmatch"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
addopts = "-ra -q"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
pythonpath = [".", "src"]
testpaths = [
    "tests",
]
python_files = "test_*.py"

[tool.uv]
resolution = "highest"
